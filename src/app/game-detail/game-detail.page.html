<ion-header collapse="condense">
  <ion-toolbar>
    <ion-title size="large">{{ game?.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <img [src]="game?.image" alt="{{ game?.name }} image"/>
    <ion-card-header>
      <ion-card-title>{{ game?.name }}</ion-card-title>
      <ion-card-subtitle>\${{ game?.price }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>Detalles del juego aqu√≠.</p>
    </ion-card-content>
  </ion-card>
</ion-content>
