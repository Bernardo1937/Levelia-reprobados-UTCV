<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Favoritos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="6" size-md="4" *ngFor="let game of favoriteGames">
        <ion-card>
          <ion-img [src]="game.image"></ion-img>
          <ion-card-header>
            <ion-card-title>{{ game.name }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-label>{{ game.price | currency }}</ion-label>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
