<ion-header [translucent]="true">
  <ion-toolbar>

    <!-- Boton del Menu (Inicio) -->
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>

    <!-- Titulo Centrado -->
    <ion-title>Levelia</ion-title>

    <!-- Boton de Busqueda (Lupa) -->
    <ion-buttons slot="end">
      <ion-button (click)="toggleSearchBar()">
        <ion-icon name="search"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>

  <!-- Barra de Busqueda + Historial -->
  <ion-toolbar *ngIf="showSearch">
    <ion-searchbar [(ngModel)]="searchQuery" (ionInput)="updateSearchHistory()"></ion-searchbar>
  </ion-toolbar>

  <!-- Historial de Busqueda -->
  <ion-list *ngIf="showSearch">
    <ion-item *ngFor="let item of searchHistory" (click)="selectSearch(item)">
      {{ item }}
    </ion-item>
  </ion-list>

</ion-header>
